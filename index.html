<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .screen { display: none; }
        .active { display: block; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #0088cc; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0077bb; }
        .error { color: red; margin-top: 5px; }
        .success { color: green; margin-top: 5px; }
    </style>
</head>
<body>
    <!-- Экран регистрации -->
    <div id="registrationScreen" class="screen">
        <h2>Регистрация</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="city">Город:</label>
                <input type="text" id="city" required>
            </div>
            <div class="form-group">
                <label for="children">Дети:</label>
                <select id="children" required>
                    <option value="">Выберите</option>
                    <option value="Есть дети">Есть дети</option>
                    <option value="Нет детей">Нет детей</option>
                </select>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div id="registrationMessage"></div>
    </div>

    <!-- Главный экран -->
    <div id="mainScreen" class="screen">
        <h2>Добро пожаловать!</h2>
        <p>Вы успешно зарегистрированы в системе.</p>
        <div id="userInfo"></div>
    </div>

    <script>
        // Конфигурация
        const API_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';
        let tg = null;
        let user = null;

        // Инициализация приложения
        function initTelegramApp() {
            tg = window.Telegram.WebApp;
            tg.expand();
            
            user = tg.initDataUnsafe.user;
            if (!user) {
                showError('Пользователь не найден');
                return;
            }

            checkUserRegistration(user.id);
        }

        // Проверка регистрации пользователя
        async function checkUserRegistration(userId) {
            try {
                showLoading('Проверка регистрации...');
                const response = await fetch(`${API_URL}?user_id=${userId}`);
                const result = await response.json();
                
                if (result.exists) {
                    showMainScreen(result);
                } else {
                    showRegistrationScreen();
                }
            } catch (error) {
                console.error('Check user error:', error);
                showRegistrationScreen();
            } finally {
                hideLoading();
            }
        }

        // Показать экран регистрации
        function showRegistrationScreen() {
            document.getElementById('registrationScreen').classList.add('active');
            document.getElementById('mainScreen').classList.remove('active');
        }

        // Показать главный экран
        function showMainScreen(userData) {
            document.getElementById('mainScreen').classList.add('active');
            document.getElementById('registrationScreen').classList.remove('active');
            
            const userInfo = document.getElementById('userInfo');
            userInfo.innerHTML = `
                <p><strong>Имя:</strong> ${userData.username || 'Не указано'}</p>
                <p><strong>Город:</strong> ${userData.city || 'Не указан'}</p>
                <p><strong>Дети:</strong> ${userData.children || 'Не указано'}</p>
            `;
        }

        // Отправка регистрации
        async function registerUser(userData) {
            try {
                showLoading('Регистрация...');
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userData.user_id,
                        username: userData.username,
                        city: userData.city,
                        children: userData.children
                    })
                });
                
                const result = await response.json();
                return result;
            } catch (error) {
                return { status: 'error', message: error.message };
            } finally {
                hideLoading();
            }
        }

        // Вспомогательные функции
        function showLoading(message = 'Загрузка...') {
            // Реализация показа загрузки
            console.log('Loading:', message);
        }

        function hideLoading() {
            // Реализация скрытия загрузки
            console.log('Loading hidden');
        }

        function showError(message) {
            const messageDiv = document.getElementById('registrationMessage');
            messageDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        function showSuccess(message) {
            const messageDiv = document.getElementById('registrationMessage');
            messageDiv.innerHTML = `<div class="success">${message}</div>`;
        }

        // Обработчик формы регистрации
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                user_id: user.id,
                username: document.getElementById('username').value.trim(),
                city: document.getElementById('city').value.trim(),
                children: document.getElementById('children').value
            };

            // Валидация
            if (!formData.username || !formData.city || !formData.children) {
                showError('Заполните все поля');
                return;
            }

            if (formData.username === 'Не указан' || formData.city === 'Не указан') {
                showError('Введите корректные данные');
                return;
            }

            const result = await registerUser(formData);
            
            if (result.status === 'success') {
                showSuccess('Регистрация завершена!');
                setTimeout(() => {
                    showMainScreen(formData);
                }, 1500);
            } else {
                showError(result.message || 'Ошибка регистрации');
            }
        });

        // Запуск приложения
        document.addEventListener('DOMContentLoaded', initTelegramApp);
    </script>
</body>
</html>

</head>
<body>
    <div class="container">

        <div id="loadingScreen" class="screen active">

                <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>

        <!-- –≠–∫—Ä–∞–Ω —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
        <div id="registrationScreen" class="screen">

                    </select>

                        <option value="3+ –¥–µ—Ç–µ–π">3+ –¥–µ—Ç–µ–π</option>

                        üöÄ –ù–∞—á–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è

                <!-- –ö–Ω–æ–ø–∫–∞ —Ç–µ—Å—Ç–∞ API -->
                <button class="btn" onclick="testAPI()" style="background: #ff9800;">

        </div>

        <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
        <div id="mainScreen" class="screen">
            <div class="card">
                <h2>üè† –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</h2>
                <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, <span id="userNickname">–ú–∞–º–∞</span>! üëã</p>
                
                <button class="btn" onclick="showSection('walk')">üö∂‚Äç‚ôÄÔ∏è –ò–¥–µ–º –≥—É–ª—è—Ç—å</button>
                <button class="btn" onclick="showSection('find')">üîç –ù–∞–π—Ç–∏ –º–∞–º—É</button>
                <button class="btn" onclick="showSection('locations')">üìç –õ–æ–∫–∞—Ü–∏–∏</button>
                <button class="btn" onclick="showSection('nanny')">üë∂ –ù—è–Ω—è –¥–ª—è —Ä–µ–±–µ–Ω–∫–∞</button>
                <button class="btn" onclick="showSection('settings')">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>

                <!-- –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞ -->
                <button class="btn" onclick="logout()" style="background: #f44336;">
                    üö™ –í—ã–π—Ç–∏
                </button>
            </div>
        </div>
    </div>

    <script>
        let tg = null;
        let user = null;
        let currentUser = null;

        // –í–†–ï–ú–ï–ù–ù–ê–Ø –£–ü–†–û–©–ï–ù–ù–ê–Ø –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function initTelegramApp() {
            try {
                tg = window.Telegram.WebApp;
                tg.expand();
                tg.enableClosingConfirmation();
                
                user = tg.initDataUnsafe?.user;
                console.log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å Telegram:', user);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                const savedUser = localStorage.getItem('mamaRyadomUser');
                if (savedUser) {
                    currentUser = JSON.parse(savedUser);
                    showMainScreen();
                    console.log('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –∏–∑ localStorage');
                } else {
                    showScreen('registrationScreen');
                    if (user) {
                        document.getElementById('regStatus').innerHTML = `
                            –ü—Ä–∏–≤–µ—Ç, ${user.first_name}! üëã<br>
                            <small>–ó–∞–ø–æ–ª–Ω–∏ –ø—Ä–æ—Ñ–∏–ª—å —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</small>
                        `;
                    }
                    console.log('‚ùå –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                showScreen('registrationScreen');
            }
        }

        // –í–†–ï–ú–ï–ù–ù–ê–Ø –£–ü–†–û–©–ï–ù–ù–ê–Ø —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        async function registerUser(userData) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...';
            
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —á–µ—Ä–µ–∑ API
                try {
                    const response = await fetch('/api/save-user', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                    
                    const result = await response.json();
                    console.log('‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —á–µ—Ä–µ–∑ API:', result);
                    
                    if (result.success) {
                        currentUser = result.user;
                        showStatus('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! (–¥–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã)', 'success');
                    } else {
                        throw new Error('API –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É: ' + (result.error || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                    }
                } catch (apiError) {
                    // –ï—Å–ª–∏ API –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç - —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ
                    console.log('‚ö†Ô∏è API –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω, —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ:', apiError);
                    currentUser = {
                        ...userData,
                        first_name: user?.first_name || '–ú–∞–º–∞',
                        registered: true
                    };
                    showStatus('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! (–ª–æ–∫–∞–ª—å–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ)', 'success');
                }
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage —á—Ç–æ–±—ã "–∑–∞–ø–æ–º–Ω–∏—Ç—å" –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                localStorage.setItem('mamaRyadomUser', JSON.stringify(currentUser));
                
                setTimeout(() => {
                    showMainScreen();
                }, 1500);
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', error);
                showStatus('‚ùå –û—à–∏–±–∫–∞: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ –ù–∞—á–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è';
            }
        }

        // –í—ã—Ö–æ–¥ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞
        function logout() {
            localStorage.removeItem('mamaRyadomUser');
            currentUser = null;
            showScreen('registrationScreen');
            showStatus('üëã –í—ã –≤—ã—à–ª–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞', 'info');
        }

        // –ü–æ–∫–∞–∑ —ç–∫—Ä–∞–Ω–æ–≤
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showMainScreen() {
            if (currentUser) {
                document.getElementById('userNickname').textContent = currentUser.nickname;
            }
            showScreen('mainScreen');
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('regStatus');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function showSection(section) {
            const sectionNames = {
                'walk': 'üö∂‚Äç‚ôÄÔ∏è –ò–¥–µ–º –≥—É–ª—è—Ç—å',
                'find': 'üîç –ù–∞–π—Ç–∏ –º–∞–º—É', 
                'locations': 'üìç –õ–æ–∫–∞—Ü–∏–∏',
                'nanny': 'üë∂ –ù—è–Ω—è –¥–ª—è —Ä–µ–±–µ–Ω–∫–∞',
                'settings': '‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏'
            };
            
            alert(`–†–∞–∑–¥–µ–ª "${sectionNames[section]}" –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ üöß`);
        }

        // –¢–µ—Å—Ç API (–ø—Ä–æ—Å—Ç–∞—è –≤–µ—Ä—Å–∏—è)
        async function testAPI() {
            try {
                showStatus('–¢–µ—Å—Ç–∏—Ä—É–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...', 'info');
                const response = await fetch('/api/test-google');
                const result = await response.json();
                
                if (result.success) {
                    showStatus('‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç!', 'success');
                } else {
                    showStatus('‚ùå –û—à–∏–±–∫–∞ API: ' + (result.error || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), 'error');
                }
            } catch (error) {
                showStatus('‚ùå –ù–µ—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ API: ' + error.message, 'error');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                userId: user?.id || Math.floor(Math.random() * 1000000),
                nickname: document.getElementById('nickname').value,
                city: document.getElementById('city').value,
                children: document.getElementById('children').value
            };
            
            if (!formData.nickname || !formData.city || !formData.children) {
                showStatus('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }
            
            registerUser(formData);
        });

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(initTelegramApp, 500);
        });

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        window.testAPI = testAPI;
        window.showSection = showSection;
        window.logout = logout;
    </script>

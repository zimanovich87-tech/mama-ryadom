<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–º–∞ –†—è–¥–æ–º</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {

            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {

        }
        .screen {

        }

        .card {

        }

            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }
        .success { background: #4CAF50; }
        .error { background: #f44336; }
        .info { background: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <!-- –≠–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ -->
        <div id="loadingScreen" class="screen active">
            <div class="card">
                <h2>üëã –ú–∞–º–∞ –†—è–¥–æ–º</h2>
                <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
            </div>
        </div>

        <!-- –≠–∫—Ä–∞–Ω —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
        <div id="registrationScreen" class="screen">
            <div class="card">
                <h2>üìù –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
                <p>–°–æ–∑–¥–∞–π—Ç–µ –≤–∞—à –ø—Ä–æ—Ñ–∏–ª—å –¥–ª—è —É—á–∞—Å—Ç–∏—è –≤ —Å–æ–æ–±—â–µ—Å—Ç–≤–µ</p>
                
                <div id="regStatus" class="status info">–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é</div>
                
                <form id="registrationForm">
                    <input type="text" id="nickname" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –Ω–∏–∫–Ω–µ–π–º" required>
                    <select id="city" required>
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥</option>
                        <option value="–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥" selected>–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥</option>
                    </select>
                    <select id="children" required>
                        <option value="">–î–µ—Ç–∏</option>
                        <option value="1 —Ä–µ–±–µ–Ω–æ–∫">1 —Ä–µ–±–µ–Ω–æ–∫</option>
                        <option value="2 —Ä–µ–±–µ–Ω–∫–∞">2 —Ä–µ–±–µ–Ω–∫–∞</option>
                        <option value="3+ –¥–µ—Ç–µ–π">3+ –¥–µ—Ç–µ–π</option>
                        <option value="–ø–æ–∫–∞ –Ω–µ—Ç">–ü–æ–∫–∞ –Ω–µ—Ç –¥–µ—Ç–µ–π</option>
                    </select>
                    
                    <button type="submit" class="btn" id="submitBtn">
                        üöÄ –ù–∞—á–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è
                    </button>
                </form>
            </div>
        </div>

        <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
        <div id="mainScreen" class="screen">
            <div class="card">
                <h2>üè† –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</h2>
                <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, <span id="userNickname">–ú–∞–º–∞</span>! üëã</p>
                
                <button class="btn" onclick="showSection('walk')">üö∂‚Äç‚ôÄÔ∏è –ò–¥–µ–º –≥—É–ª—è—Ç—å</button>
                <button class="btn" onclick="showSection('find')">üîç –ù–∞–π—Ç–∏ –º–∞–º—É</button>
                <button class="btn" onclick="showSection('locations')">üìç –õ–æ–∫–∞—Ü–∏–∏</button>
                <button class="btn" onclick="showSection('nanny')">üë∂ –ù—è–Ω—è –¥–ª—è —Ä–µ–±–µ–Ω–∫–∞</button>
                <button class="btn" onclick="showSection('settings')">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
            </div>
        </div>
    </div>

    <script>
        let tg = null;
        let user = null;
        let currentUser = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Mini App
        async function initTelegramApp() {
            try {
                tg = window.Telegram.WebApp;
                tg.expand();
                tg.enableClosingConfirmation();
                
                user = tg.initDataUnsafe?.user;
                console.log('üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å Telegram:', user);
                
                if (user) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                    await checkUserRegistration();
                } else {
                    showScreen('registrationScreen');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                showScreen('registrationScreen');
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function checkUserRegistration() {
            try {
                const response = await fetch('/api/check-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: user.id })
                });
                
                const result = await response.json();
                console.log('üìä –†–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–æ–≤–µ—Ä–∫–∏:', result);
                
                if (result.exists) {
                    // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω
                    currentUser = result.user;
                    showMainScreen();
                } else {
                    // –ù—É–∂–Ω–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                    showScreen('registrationScreen');
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏:', error);
                showScreen('registrationScreen');
            }
        }

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function registerUser(userData) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...';
            
            try {
                const response = await fetch('/api/save-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                console.log('‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', result);
                
                if (result.success) {
                    showStatus('‚úÖ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!', 'success');
                    currentUser = result.user;
                    setTimeout(() => showMainScreen(), 1500);
                } else {
                    throw new Error(result.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', error);
                showStatus(`‚ùå ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ –ù–∞—á–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è';
            }
        }

        // –ü–æ–∫–∞–∑ —ç–∫—Ä–∞–Ω–æ–≤
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showMainScreen() {
            if (currentUser) {
                document.getElementById('userNickname').textContent = currentUser.nickname;
            }
            showScreen('mainScreen');
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('regStatus');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function showSection(section) {
            alert(`–†–∞–∑–¥–µ–ª "${section}" –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ üöß`);
            // –ó–¥–µ—Å—å –±—É–¥–µ—Ç –ª–æ–≥–∏–∫–∞ –∫–∞–∂–¥–æ–≥–æ —Ä–∞–∑–¥–µ–ª–∞
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                userId: user?.id || Math.floor(Math.random() * 1000000),
                nickname: document.getElementById('nickname').value,
                city: document.getElementById('city').value,
                children: document.getElementById('children').value
            };
            
            if (!formData.nickname || !formData.city || !formData.children) {
                showStatus('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }
            
            registerUser(formData);
        });

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(initTelegramApp, 500);
        });
    </script>
</body>
</html>

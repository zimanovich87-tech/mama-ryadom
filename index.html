        .status {

        }
        
        .success { background: rgba(76, 175, 80, 0.8); }
        .error { background: rgba(244, 67, 54, 0.8); }
        .info { background: rgba(33, 150, 243, 0.8); }
        
        .btn {

        #adminScreen {

            display: none;

            align-items: center;

        }

        .close-btn {

            border: none;
            width: 36px;
            height: 36px;

        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    
    <div class="container">
        <div id="loadingScreen" class="screen active">

                <div class="subtitle night">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

        <div id="registrationScreen" class="screen">

                <div class="subtitle night">–°–æ–∑–¥–∞–π—Ç–µ –≤–∞—à –ø—Ä–æ—Ñ–∏–ª—å</div>
            </div>
            <div id="regStatus" class="status info">–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é</div>
            <form id="registrationForm">
                <input type="text" id="nickname" placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –Ω–∏–∫–Ω–µ–π–º" required>
                <select id="city" required>

                    <option value="–ú–æ—Å–∫–≤–∞">–ú–æ—Å–∫–≤–∞</option>
                    <option value="–ö–∞–∑–∞–Ω—å">–ö–∞–∑–∞–Ω—å</option>
                    <option value="–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫">–ù–æ–≤–æ—Å–∏–±–∏—Ä—Å–∫</option>
                    <option value="–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥">–ï–∫–∞—Ç–µ—Ä–∏–Ω–±—É—Ä–≥</option>

                <select id="children" required>

                </select>
                <button type="submit" class="btn" id="submitBtn">üöÄ –ù–∞—á–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è</button>
            </form>
        </div>

        <div id="mainScreen" class="screen">
            <div class="header">
                <div class="greeting" id="timeGreeting">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</div>
                <div class="subtitle" id="welcomeMessage">–ö–∞–∫ —Ö–æ—Ä–æ—à–æ, —á—Ç–æ –≤—ã –∑–∞—à–ª–∏...</div>
            </div>
            <div class="main-actions">
                <div class="button-grid" id="mainButtons">
                    <button class="glass-button" onclick="showWalkSection()">–ò–¥–µ–º –≥—É–ª—è—Ç—å</button>
                    <button class="glass-button" onclick="showNannySection()">–ù—è–Ω—è</button>
                    <button class="glass-button" onclick="showSettings()">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
                </div>
                <div class="button-grid" id="walkButtons" style="display: none; margin-top: 12px;">
                    <button class="glass-button" onclick="findMoms()">–ò–¥–µ–º –≥—É–ª—è—Ç—å</button>
                    <button class="glass-button" onclick="searchMoms()">–ù–∞–π—Ç–∏ –º–∞–º—É</button>
                    <button class="glass-button" onclick="showLocations()">–õ–æ–∫–∞—Ü–∏–∏</button>
                </div>

        </div>

        <div id="adminScreen" class="screen">
            <button class="close-btn" onclick="backFromAdmin()">√ó</button>
            <h2 id="adminTitle" style="margin-bottom: 20px;">–ê–¥–º–∏–Ω–∫–∞</h2>
            <p>–ú–µ–Ω—é –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ.</p>
        </div>
    </div>

    <script>
        let tg = null;
        let user = null;
        let currentUser = null;

        // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
        const clearCache = () => {
            localStorage.removeItem('mamaRyadomUser');
        };
        window.addEventListener('beforeunload', clearCache);
        window.addEventListener('pagehide', clearCache);

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤ —Ç–∞–±–ª–∏—Ü–µ
        async function checkUserInSheet(userId) {
            try {
                const res = await fetch('/api/check-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: String(userId) }) // ‚Üê –≤—Å–µ–≥–¥–∞ —Å—Ç—Ä–æ–∫–∞
                });
                const data = await res.json();
                return data.success ? data : null;
            } catch (e) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏:', e);
                return null;
            }
        }

        async function initTelegramApp() {
            try {
                tg = window.Telegram.WebApp;
                tg.expand();
                tg.disableClosingConfirmation();
                user = tg.initDataUnsafe?.user;

                if (!user?.id) {
                    alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ Telegram');
                    return;
                }

                setBackgroundByTime();
                showScreen('loadingScreen');

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ‚Äî –ø–µ—Ä–µ–¥–∞—ë–º –∫–∞–∫ —Å—Ç—Ä–æ–∫—É!
                const result = await checkUserInSheet(String(user.id));
                if (result) {
                    currentUser = {
                        userId: result.userId,
                        nickname: result.nickname,
                        city: result.city,
                        children: result.children,
                        role: result.role || 'user'
                    };
                    showMainScreen();
                } else {
                    showScreen('registrationScreen');
                    document.getElementById('regStatus').innerHTML = `
                        –ü—Ä–∏–≤–µ—Ç, ${user.first_name}! üëã<br>
                        <small>–ó–∞–ø–æ–ª–Ω–∏ –ø—Ä–æ—Ñ–∏–ª—å —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</small>
                    `;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                showScreen('registrationScreen');
            }
        }

        function setBackgroundByTime() {
            const now = new Date();
            const hour = now.getHours();
            const isDay = hour >= 6 && hour < 22;
            const bgDay = 'https://i.postimg.cc/BZ5RKvBr/1762526374.png';
            const bgNight = 'https://i.postimg.cc/7Z5BmPSy/1762867571.png';
            document.getElementById('background').innerHTML = 
                `<img src="${isDay ? bgDay : bgNight}" alt="Background">`;
            updateTextStyle(isDay);
        }

        function updateTextStyle(isDay) {
            const cls = isDay ? 'day' : 'night';
            document.querySelectorAll('.greeting, .subtitle').forEach(el => {
                el.className = (el.className.split(' ')[0] || '') + ' ' + cls;
            });
        }

        async function registerUser(formData) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è...';

            try {
                showStatus('–°–æ—Ö—Ä–∞–Ω—è–µ–º...', 'info');
                const payload = {
                    userId: String(user.id), // ‚Üê –≤—Å–µ–≥–¥–∞ —Å—Ç—Ä–æ–∫–∞
                    nickname: formData.nickname,
                    city: formData.city,
                    children: formData.children
                };

                const res = await fetch('/api/save-user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await res.json();
                if (result.success && result.profile) {
                    currentUser = result.profile;
                    showStatus('‚úÖ –£—Å–ø–µ—à–Ω–æ!', 'success');
                    setTimeout(() => showMainScreen(), 1500);
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                }
            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', e);
                showStatus('‚ùå –û—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ –ù–∞—á–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è';
            }
        }

        function showMainScreen() {
            const isDay = new Date().getHours() >= 6 && new Date().getHours() < 22;
            updateTextStyle(isDay);

            if (currentUser) {
                let greeting = '–î–æ–±—Ä–æ–π –Ω–æ—á–∏';
                const h = new Date().getHours();
                if (h >= 6 && h < 12) greeting = '–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ';
                else if (h >= 12 && h < 18) greeting = '–î–æ–±—Ä—ã–π –¥–µ–Ω—å';
                else if (h >= 18 && h < 22) greeting = '–î–æ–±—Ä—ã–π –≤–µ—á–µ—Ä';
                document.getElementById('timeGreeting').textContent = `${greeting}, ${currentUser.nickname}!`;
                document.getElementById('welcomeMessage').textContent = '–ö–∞–∫ —Ö–æ—Ä–æ—à–æ, —á—Ç–æ –≤—ã –∑–∞—à–ª–∏, —á—Ç–æ–±—ã –Ω–∞–π—Ç–∏ –∫–æ–º–ø–∞–Ω–∏—é –¥–ª—è –ø—Ä–æ–≥—É–ª–∫–∏';
            }

            const container = document.getElementById('adminButtonContainer');
            container.innerHTML = '';
            if (currentUser.role === 'admin') {
                const btn = document.createElement('button');
                btn.className = 'glass-button admin-button';
                btn.textContent = `–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä ${currentUser.nickname}`;
                btn.onclick = () => showAdminScreen('–ê–¥–º–∏–Ω–∫–∞');
                container.appendChild(btn);
            } else if (currentUser.role === 'upadmin') {
                const btn = document.createElement('button');
                btn.className = 'glass-button owner-button';
                btn.textContent = `–í–ª–∞–¥–µ–ª–µ—Ü ${currentUser.nickname}`;
                btn.onclick = () => showAdminScreen('–í–ª–∞–¥–µ–ª–µ—Ü');
                container.appendChild(btn);
            }

            showScreen('mainScreen');
        }

        function showAdminScreen(title) {
            document.getElementById('adminTitle').textContent = title;
            showScreen('adminScreen');
        }

        function backFromAdmin() {
            showScreen('mainScreen');
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function showStatus(msg, type) {
            const el = document.getElementById('regStatus');
            el.textContent = msg;
            el.className = `status ${type}`;
        }

        function showWalkSection() {
            document.getElementById('walkButtons').style.display = 'grid';
        }
        function showNannySection() { alert('üë∂ –í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ'); }
        function showSettings() { alert('‚öôÔ∏è –í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ'); }
        function findMoms() { alert('üö∂‚Äç‚ôÄÔ∏è –í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ'); }
        function searchMoms() { alert('üîç –í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ'); }
        function showLocations() { alert('üìç –í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ'); }

        document.getElementById('registrationForm')?.addEventListener('submit', e => {
            e.preventDefault();
            const fd = {
                nickname: document.getElementById('nickname').value,
                city: document.getElementById('city').value,
                children: document.getElementById('children').value
            };
            if (!fd.nickname || !fd.city || !fd.children) {
                showStatus('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }
            registerUser(fd);
        });

        document.addEventListener('DOMContentLoaded', () => setTimeout(initTelegramApp, 300));

        window.showWalkSection = showWalkSection;
        window.showNannySection = showNannySection;
        window.showSettings = showSettings;
        window.findMoms = findMoms;
        window.searchMoms = searchMoms;
        window.showLocations = showLocations;
        window.backFromAdmin = backFromAdmin;
    </script>
</body>
